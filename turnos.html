<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turno Nuevo | STT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <h1 class="TituloTurno"> Turno Nuevo </h1>
    </div>
    <div id="formulario">

        <form method="post" class="contenedor" id="contenedor">
            <div>
                <label for="nombrePaciente">Nombre del paciente</label>
                <input type="text" name="nombrePaciente" id="nombrePaciente">
            </div>
            <div>
                <label for="tratamiento">Tratamiento a Realizar</label>
                <input type="text" name="tratamiento" id="tratamiento">
            </div>
            <div>
                <label for="hora"> Horario del turno</label>
                <input type="time" name="hora" id="hora">
            </div>
            <div>
                <label for="obra"> Posee obra social? </label>
                <input type="checkbox" name="obra" id="obra">
            </div>
            <div>
                <textarea name="comentario" id="comentario" cols="30" rows="10"
                    placeholder="Comentario Adicional"></textarea>
            </div>
            <div>
                <label for="costo"> Costo del tratamiento </label>
                <input type="number" name="costo" id="costo">
            </div>
            <div>
                <label for="dia">DÃ­a del turno</label>
                <input type="date" name="dia" id="dia">
            </div>
            <button id="generar" type="submit" class="generar">Generar Nuevo Turno</button>
        </form>
        <div id="contenido"></div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
